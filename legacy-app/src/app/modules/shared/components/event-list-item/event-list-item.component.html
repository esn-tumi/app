<a mat-list-item routerLink="/events/{{ event.id }}">
  <img [src]="event.icon | iconURL" mat-list-avatar />
  <h3 mat-line>{{ event.title }}</h3>
  <p mat-line>
    <span>{{ formatDate(event.start, event.end) }}</span>
    <span *ngIf="event.participantRatingCount > 0">
      <span class="ml-2 rounded px-1 bg-amber-400 text-white !text-xs"
        >{{ event.participantRating | number: '1.1-1' }} â˜… ({{
          event.participantRatingCount
        }})
      </span></span
    >
  </p>
  <p
    *ngIf="event.ratingPending"
    class="!text-xs !mt-0.5 text-amber-600 !font-bold"
  >
    Rate now!
  </p>
  <p *ngIf="event.createdBy" class="!text-xs !mt-1" mat-line>
    <app-user-chip
      size="xs"
      [id]="event.createdBy.id"
      [picture]="event.createdBy.picture"
      name="{{ event.createdBy.firstName }} {{ event.createdBy.lastName }}"
    >
    </app-user-chip>
  </p>
</a>
