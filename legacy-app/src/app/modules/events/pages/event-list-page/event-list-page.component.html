<mat-progress-bar
  mode="indeterminate"
  *ngIf="(events$ | async) === null"
></mat-progress-bar>
<main class="text-surface-on p-4">
  <div
    fxLayout="column-reverse"
    fxLayout.gt-md="row"
    fxLayoutGap="1rem"
    class="mb-6"
  >
    <div fxFlex="noshrink">
      <h1 class="mb-4">Upcoming Events</h1>
      <div
        fxLayout="column"
        fxLayout.gt-sm="row"
        fxLayoutGap="1rem"
        class="w-full"
      >
        <mat-checkbox [formControl]="showFullEvents">
          Include events without spot
        </mat-checkbox>
      </div>
      <mat-form-field class="w-full">
        <mat-label>Search event</mat-label>
        <input matInput [formControl]="filterEvents" type="search" />
      </mat-form-field>      
      <div class="flex flex-row items-center">
        <button mat-button (click)="monthOffset.setValue(monthOffset.value - 12)">«</button>
        <button mat-button (click)="monthOffset.setValue(monthOffset.value - 1)">‹</button>
        <div>{{ monthOffsetLabel }}</div>
        <button mat-button (click)="monthOffset.setValue(monthOffset.value + 1)">›</button>
        <button mat-button (click)="monthOffset.setValue(monthOffset.value + 12)">»</button>
      </div>
    </div>

  </div>
  <ng-container [ngSwitch]="selectedView$ | async">
    <ng-container *ngSwitchCase="'list'">
      <div>
        <button
          mat-stroked-button
          class="modern mb-4"
          (click)="toggleSelectedView()"
        >
          <mat-icon svgIcon="icon-calendar"></mat-icon>
          <span>Switch to calendar view</span>
        </button>
      </div>
      <app-event-list
        *ngIf="events$ | async as events"
        [events]="events"
      ></app-event-list>
    </ng-container>
    <ng-container *ngSwitchCase="'calendar'">
      <div>
        <button
          mat-stroked-button
          class="modern mb-4"
          (click)="toggleSelectedView()"
        >
          <span>Switch to list view</span>
        </button>
      </div>
      <app-event-calendar
        *ngIf="events$ | async as events"
        [events]="events"
      ></app-event-calendar>
    </ng-container>
  </ng-container>
  <div
    *ngIf="(events$ | async)?.length === 0"
    class="mx-auto max-w-md rounded-2xl bg-pink-200 p-4"
  >
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="1rem"
      class="mb-6"
    >
      <mat-icon
        svgIcon="icon-overtime"
        class="card-icon bg-white text-pink-500"
      ></mat-icon>
      <h2 class="font-bold">No events right now</h2>
    </div>
    <p>
      Right now there are no events to show you, but check back soon to see what
      we are planning
    </p>
  </div>
</main>
