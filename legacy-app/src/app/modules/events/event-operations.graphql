query loadEvent($id: ID!) {
  currentUser {
    id
    hasESNCard
    university
  }
  event(id: $id) {
    id
    title
    icon
    start
    end
    registrationStart
    disableDeregistration
    publicationState
    description
    organizerText
    organizerLimit
    participantText
    registrationMode
    registrationLink
    freeParticipantSpots
    excludeFromRatings
    ratingPending
    prices
    location
    coordinates
    googlePlaceUrl
    createdBy {
      id
      fullName
      picture
      currentTenant {
        userId
        tenantId
        status
      }
    }
    submissionItems(submissionTime: REGISTRATION) {
      id
      name
      submissionTime
      instruction
      required
      type
      data
      ownSubmissions {
        id
        data
      }
    }
    organizer {
      id
      link
      text
    }
    activeRegistration {
      id
      didAttend
      status
      #      openMoveOrders {
      #        id
      #      }
      transactionId
      transaction {
        id
        stripePayment {
          id
          createdAt
          amount
          status
          paymentIntent
          checkoutSession
        }
      }
      user {
        id
        fullName
      }
      userComment
      rating
      anonymousRating
    }
    organizerLimit
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    participantRegistrationPossible
    userIsRegistered
    userIsOrganizer
    userIsCreator
    participantLimit
    ratings {
      userComment
      rating
      type
      anonymousRating
      user {
        id
        fullName
        picture
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
    participantRegistrationCount
    couldBeOrganizer
    couldBeParticipant
    organizers {
      id
      fullName
      phone
      picture
      currentTenant {
        userId
        tenantId
        status
      }
    }
    participantRegistrations(includeNoShows: false) {
      id
      user {
        id
        fullName
        picture
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
    participantRating
    participantRatingCount
  }
}

query loadRegistrationForMove($registrationId: ID!) {
  registration(id: $registrationId) {
    id
    eventId
    deletingCode {
      id
      isPublic
    }
  }
}

mutation verifyCertificate($cert: String!) {
  verifyDCC(certificate: $cert) {
    status
    card {
      name
      test
      vaccination
      recovery
    }
  }
}

mutation createEventRegistrationCode(
  $eventId: ID!
  $registrationId: ID
  $isPublic: Boolean
  $sepaAllowed: Boolean
) {
  createRegistrationCode(
    eventId: $eventId
    registrationId: $registrationId
    isPublic: $isPublic
    sepaAllowed: $sepaAllowed
  ) {
    id
  }
}

query loadEventForRunning($id: ID!) {
  event(id: $id) {
    id
    title
    icon
    start
    end
    participantLimit
    participantRegistrationCount
    participantsAttended
    mailTemplate
    createdBy {
      id
      fullName
    }
    organizerRegistrations {
      id
      checkInTime
      user {
        id
        fullName
        phone
        picture
        email
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
    costItems(hideOnInvoice: true) {
      id
      amount
      actualAmount
      submittedAmount
      name
      receipts {
        id
      }
    }
    participantRegistrations(includePending: false) {
      id
      checkInTime
      transaction {
        id
        stripePayment {
          id
          status
        }
      }
      submissions {
        id
        data
        submissionItem {
          id
          name
        }
      }
      user {
        id
        fullName
        phone
        picture
        email
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
  }
}

query getCostItem($id: ID!) {
  costItem(id: $id) {
    id
    name
    amount
    submittedAmount
    event {
      id
      title
    }
    receipts {
      id
      createdAt
      amount
      url
      type
      originalUrl
      user {
        id
        fullName
      }
    }
  }
}

query getBlobToken {
  blobUploadKey
}

mutation addReceipt($costItemId: ID!, $receiptInput: CreateReceiptInput!) {
  createReceipt(costItemId: $costItemId, input: $receiptInput) {
    id
    amount
    url
    costItem {
      id
      receipts {
        id
      }
    }
  }
}

mutation deleteReceipt($receiptId: ID!) {
  deleteReceipt(id: $receiptId) {
    id
    costItem {
      id
      receipts {
        id
      }
    }
  }
}

query getRegistration($id: ID!) {
  registration(id: $id) {
    id
    transaction {
      id
      stripePayment {
        id
        status
      }
    }
    type
    didAttend
    checkInTime
    event {
      id
      title
      icon
    }
    user {
      id
      fullName
      picture
    }
  }
}

mutation checkInUser($id: ID!, $manual: Boolean) {
  checkInUser(registrationId: $id, manualCheckin: $manual) {
    id
    checkInTime
    didAttend
  }
}

query loadEventForManagement($id: ID!) {
  event(id: $id) {
    id
    title
    icon
    start
    #financial
    amountCollected
    netAmountCollected
    feesPaid
    refundFeesPaid
    plannedSpend
    submittedSpend
    participantLimit
    participantRegistrationCount
    participantsAttended
    #registrations
    costItems {
      id
      name
      submittedAmount
      amount
    }
    # template
    eventTemplate {
      id
      title
    }
    eventRegistrationCodes {
      id
      isPublic
      status
      registrationToRemoveId
      registrationCreatedId
    }
    organizerRegistrations {
      id
      createdAt
      status
      #      paymentStatus
      user {
        id
        fullName
        picture
        email
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
    participantRegistrations(includeCancelled: true) {
      id
      createdAt
      status
      cancellationReason
      transaction {
        id
        stripePayment {
          id
          status
          paymentMethodType
          netAmount
          refundedAmount
          netLessRefundAmount
        }
      }
      checkInTime
      didAttend
      submissions {
        id
        data
        submissionItem {
          id
          name
        }
      }
      user {
        id
        fullName
        picture
        email
        phone
        university
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
  }
}

query GetUserPaymentStatus {
  currentUser {
    id
    currentTenant {
      userId
      tenantId
      stripeData {
        id
        paymentMethodId
      }
    }
  }
}

mutation deregisterFromEvent($registrationId: ID!, $withRefund: Boolean) {
  deregisterFromEvent(
    registrationId: $registrationId
    withRefund: $withRefund
  ) {
    id
    participantRegistrations(includeCancelled: true) {
      id
      status
    }
    activeRegistration {
      id
    }
    organizers {
      id
      fullName
      picture
    }
    participantRegistrationCount
    userIsRegistered
  }
}

query loadUsersByStatus($allowList: [MembershipStatus!]!) {
  users(statusList: $allowList) {
    id
    fullName
  }
}

query eventList($after: DateTime, $before: DateTime) {
  events(after: $after, before: $before) {
    id
    title
    icon
    start
    end
    registrationStart
    prices
    freeParticipantSpots
    organizerLimit
    organizersRegistered
    couldBeOrganizer
    publicationState
    registrationMode
    userIsRegistered
    userIsOrganizer
    internalEvent
  }
}
