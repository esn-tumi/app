query getRegistrations($pageLength: Int, $pageIndex: Int) {
  registrations(pageIndex: $pageIndex, pageLength: $pageLength) {
    id
    createdAt
    type
    event {
      title
      id
    }
    user {
      id
      fullName
    }
    payment {
      id
      status
      netAmount
    }
  }
}

query getRegistrationForAdmin($id: ID!) {
  registration(id: $id) {
    id
    createdAt
    type
    status
    cancellationReason
    event {
      title
      id
      start
      end
    }
    user {
      id
      fullName
    }
    payment {
      id
      status
      netAmount
      paymentIntent
      paymentMethodType
      events
    }
  }
}

query getRegistrationCount {
  registrationCount
}

query getCancelledRegistrations {
  registrations(statusList: [CANCELLED]) {
    id
    createdAt
    cancellationReason
    event {
      title
      id
    }
    user {
      id
      fullName
    }
  }
}

query getEventRegistrationCodes {
  eventRegistrationCodes(includePrivate: true) {
    id
    createdAt
    isPublic
    status
    targetEvent {
      id
      title
    }
    creator {
      id
      fullName
    }
    registrationToRemove {
      id
    }
    registrationCreated {
      id
      createdAt
      user {
        id
        fullName
      }
    }
  }
}

query getEventRegistrationCode($registrationId: ID!) {
  eventRegistrationCode(id: $registrationId) {
    id
    createdAt
    isPublic
    status
    sepaAllowed
    targetEvent {
      id
      title
      start
      end
    }
    creator {
      id
      email
      fullName
    }
    connectedRegistrations {
      id
      createdAt
      status
      cancellationReason
      user {
        id
        fullName
      }
      payment {
        id
        status
        paymentMethodType
        paymentIntent
        events
      }
    }
    registrationToRemove {
      id
      createdAt
      status
      cancellationReason
      user {
        id
        fullName
      }
      payment {
        id
        status
        paymentMethodType
        paymentIntent
        events
      }
    }
    registrationCreated {
      id
      createdAt
      status
      cancellationReason
      user {
        id
        fullName
      }
      payment {
        id
        status
        paymentIntent
        paymentMethodType
        events
      }
    }
  }
}
