mutation createOrganizer($input: NewOrganizerInput!) {
  createEventOrganizer(newOrganizerInput: $input) {
    id
  }
}

query loadEventsForInsurance {
  events {
    id
    title
    start
    shouldBeReportedToInsurance
    insuranceDescription
    organizerLimit
    participantLimit
    publicationState
    organizer {
      id
      name
    }
  }
}

query loadTransactions(
  $range: DateRangeInput
  $search: String
  $take: Int
  $skip: Int
) {
  transactions(range: $range, search: $search, take: $take, skip: $skip) {
    id
    amount
    createdAt
    amount
    eventRegistration {
      id
      event {
        id
        title
      }
    }
    user {
      id
      fullName
    }
  }
  transactionCount(range: $range, search: $search)
  transactionSumAmount(range: $range, search: $search)
}

query loadEventsWithBooking($after: DateTime) {
  events(after: $after) {
    id
    title
    start
    icon
    registrationMode
    registrationStart
    participantLimit
    participantRegistrationCount
    countedParticipantRegistrations
    organizer {
      id
      name
    }
  }
}

query loadEventsWithRating($after: DateTime) {
  events(after: $after, reverseOrder: true) {
    id
    title
    start
    icon
    participantRating
    participantRatingCount
    organizerRating
    organizerRatingCount
    ratings {
      userComment
      rating
      type
      anonymousRating
      user {
        id
        fullName
        picture
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
    organizer {
      id
      name
    }
  }
}

query loadAllPhotos {
  photos {
    id
    cols
    rows
    src
    original
    originalBlob
    type
    event {
      id
      title
    }
    creator {
      id
      fullName
    }
  }
}

query loadUser($id: ID!) {
  user(id: $id) {
    id
    authId
    firstName
    lastName
    fullName
    email
    birthdate
    phone
    university
    hasESNCard
    esnCardOverride
    position
    picture
    currentTenant(userId: $id) {
      userId
      tenantId
      role
      status
    }
    eventRegistrations {
      id
      createdAt
      checkInTime
      type
      status
      deletingCode {
        id
        createdAt
      }
      creatingCode {
        id
        createdAt
      }
      transaction {
        id
        stripePayment {
          id
          status
          events
        }
      }
      event {
        id
        title
        start
        end
      }
    }
  }
}

query getTenantForEdit {
  currentTenant {
    id
    name
    imprintPage
    aboutPage
    privacyPolicyPage
    faqPage
    tacPage
  }
}

query getOrganizers {
  eventOrganizers {
    id
    name
    text
  }
}

query getUsers(
  $roleList: [Role!]
  $statusList: [MembershipStatus!]
  $search: String
  $pageIndex: Int
  $pageLength: Int
) {
  users(
    roleList: $roleList
    statusList: $statusList
    search: $search
    pageIndex: $pageIndex
    pageLength: $pageLength
  ) {
    id
    firstName
    lastName
    email
    position
    currentTenant {
      userId
      tenantId
      role
      status
    }
  }
  userSearchResultNum(
    roleList: $roleList
    statusList: $statusList
    search: $search
  )
}

query getStatistics($range: DateRangeInput, $tenantId: ID) {
  statistics(range: $range, tenantId: $tenantId) {
    usersRegistered
    usersWithCustomer
    usersWithPaymentMethod
    registrations
    userHistory
    registrationHistory
    checkinHistory
    userEventDistribution
    usersRegisteredEvents
    usersRegisteredFreeEvents
    usersRegisteredPaidEvents
    checkins
    paidRegistrations
    #      totalNetPayments
    totalEvents
    paidEvents
    #      averageEventCost
    userUniversityDistribution
    userStatusDistribution
  }
}

query getLogs {
  logs {
    id
    createdAt
    message
    severity
    data
    oldData
  }
  logStats {
    count
    message
  }
}

query getTenantPurchases {
  purchases(limitToOwn: false) {
    id
    createdAt
    status
    user {
      id
      email
      fullName
      university
    }
    transaction {
      id
      stripePayment {
        id
        status
        amount
      }
    }
  }
}

query getPurchase($id: ID!) {
  purchase(id: $id) {
    id
    status
    createdAt
    status
    user {
      id
      email
      fullName
      university
    }
    transaction {
      id
      stripePayment {
        id
        status
        paymentMethodType
        events
        shipping
        amount
        netAmount
        feeAmount
      }
    }
    items {
      id
      quantity
      product {
        id
        title
        leadImage {
          id
          src
        }
      }
      submissions {
        id
        data
        submissionItem {
          id
          name
        }
      }
    }
  }
}

mutation updateTenant($id: ID!, $update: UpdateTenantInput!) {
  updateTenant(id: $id, updateTenantInput: $update) {
    id
    faqPage
    imprintPage
    privacyPolicyPage
    aboutPage
    tacPage
  }
}

mutation updateESNcard($userId: ID!, $override: Boolean!) {
  updateESNCard(id: $userId, esnCardOverride: $override) {
    id
    esnCardOverride
    hasESNCard
  }
}

mutation updateUser(
  $id: ID!
  $position: String
  $role: Role!
  $status: MembershipStatus!
) {
  updateUserPosition(userId: $id, position: $position) {
    position
  }
  updateUserRole(userId: $id, role: $role) {
    userId
    tenantId
    role
  }
  updateUserStatus(userId: $id, status: $status) {
    userId
    tenantId
    status
  }
}
