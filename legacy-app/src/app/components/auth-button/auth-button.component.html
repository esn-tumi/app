<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <a routerLink="/profile" class="fixed right-0 top-0 m-3">
    <img
      [src]="userPicture"
      class="rounded-lg border border-white w-10 h-10"
      style="text-indent: -10000px"
      referrerpolicy="no-referrer"
    />
  </a>
</ng-container>
<!-- style="position: fixed; right: 0.75rem; top: 0.75rem; height: 2.5rem" -->
<ng-template #loggedOut>
  <button
    style="position: fixed; right: 0.75rem; top: 0.75rem; height: 2.5rem"
    mat-stroked-button
    (click)="auth.loginWithRedirect()"
  >
    <mat-icon svgIcon="icon-login-rounded-right"></mat-icon>
    Log in
  </button>
</ng-template>
