<div class="flex h-full absolute right-0">
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <a routerLink="/profile" class="p-3 h-full">
      <img
        [src]="userPicture"
        class="rounded-full border border-white border-2 h-full aspect-1"
        style="text-indent: -10000px"
        referrerpolicy="no-referrer"
      />
    </a>
  </ng-container>
  <ng-template #loggedOut>
    <div class="flex items-center mr-2">
      <button
        class="modern"
        mat-flat-button
        color="white"
        (click)="auth.loginWithRedirect()"
      >
        <mat-icon svgIcon="icon-login-rounded-right"></mat-icon>
        Log in
      </button>
    </div>
  </ng-template>
</div>
